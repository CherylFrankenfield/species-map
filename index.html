<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet">
    <title>Endangered Species Map</title>
  </head>
  <body>
    <div class="container">
      <div class="banner">
        <img class="bannerimg" src="img/banner.jpg" alt="bannerimg">
        <p class="headertext">ENDANGERED SPECIES MAP</p>
      </div>
      <div class="world">
        <img class="worldimg" src="img/world.jpg" alt="world">
        <div class="marmoset">
          <img src="img/cotton-top-marmoset.jpg" alt="photo of marmoset">
          <p class="animaltext">Cotton-top Marmoset.</p>
        </div>
        <div class="sandcat">
          <img src="img/sandcat.jpg" alt="photo of sandcat">
          <p class="animaltext">Sand Cat</p>
        </div>
        <div class="narwhal">
          <img src="img/narwhal.jpg" alt="photo of narwhal">
          <p class="animaltext">Narwhal</p>
        </div>
        <div class="redpanda">
          <img src="img/redpanda.jpg" alt="photo of red panda">
          <p class="animaltext">Red Panda</p>
        </div>
        <div class="dwarflemur">
          <img src="img/dwarflemur.jpg" alt="photo of dwarflemur">
          <p class="animaltext">Dwarf Lemur</p>
        </div>
        <div class="markhor">
          <img src="img/Markhor.jpg" alt="photo of Markhor">
          <p class="animaltext">Markhor</p>
        </div>
        <div class="wolverine">
          <img src="img/wolverine.jpg" alt="photo of the wolverine">
          <p class="animaltext">Wolverine</p>
        </div>
        <div class="snowleopard">
          <img src="img/snowleopard.jpg" alt="photo of the snow leopard">
          <p class="animaltext">Snow Leopard</p>
        </div>
        <div class="hoodedseal">
          <img src="img/hoodedseal.jpg" alt="photo of the hooded seal">
          <p class="animaltext">Hooded Seal</p>
        </div>
        <div class="dorcopsis">
          <img src="img/dorcopsis.jpg" alt="photo of the dorcopsis">
          <p class="animaltext">Dorcopsis</p>
        </div>

      </div>





    </div>
  </body>
</html>
